name: SLSA Release Builder

permissions: {}

on:
  workflow_call:
    inputs:
      repo:
        description: "Repository to clone (owner/repo)"
        required: false
        type: string
        default: "PAIR-Systems-Inc/goodmem"
      ref:
        description: "Git ref (branch, tag, SHA) to checkout"
        required: true
        type: string
        default: "main"
    secrets:
      REPO_TOKEN:
        description: "GitHub token with access to clone private repo"
        required: true
    outputs:
      provenance-download-name:
        description: "The name of the provenance attestation uploaded to the workflow run"
        value: ${{ jobs.slsa-run.outputs.attestations-download-name }}
      provenance-download-sha256:
        description: "The SHA256 of the provenance attestation uploaded to the workflow run"
        value: ${{ jobs.slsa-run.outputs.attestations-download-sha256 }}

jobs:
  # Setup job - generates SLSA token for secure delegation
  slsa-setup:
    permissions:
      id-token: write
    runs-on: ubuntu-latest
    outputs:
      slsa-token: ${{ steps.generate.outputs.slsa-token }}
    steps:
      - name: Checkout this repository
        uses: actions/checkout@v4
        with:
          path: __SELF__

      - name: Generate SLSA token
        id: generate
        uses: slsa-framework/slsa-github-generator/.github/actions/generate-builder@v2.1.0
        with:
          slsa-workflow-recipient: "delegator-generic_slsa3"
          slsa-rekor-log-public: true
          slsa-runner-label: "ubuntu-latest"
          slsa-build-action-path: ".github/actions/slsa-release"
          slsa-workflow-inputs: ${{ toJson(inputs) }}
          slsa-workflow-masked-inputs: ""

  # Main SLSA build job - calls the delegator workflow
  slsa-run:
    needs: [slsa-setup]
    permissions:
      id-token: write
      contents: read
      actions: read
    uses: slsa-framework/slsa-github-generator/.github/workflows/delegator_generic_slsa3.yml@v2.1.0
    with:
      slsa-token: ${{ needs.slsa-setup.outputs.slsa-token }}
    secrets:
      secret1: ${{ secrets.GOODMEM_REPO_TOKEN }}

  # Docker build job - builds and pushes container images
  docker-build:
    needs: [slsa-run]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      server-digest: ${{ steps.build-server.outputs.digest }}
      server-hardened-digest: ${{ steps.build-server-hardened.outputs.digest }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          repository: ${{ inputs.goodmem_repo }}
          ref: ${{ inputs.goodmem_ref }}
          token: ${{ secrets.GOODMEM_REPO_TOKEN }}
          fetch-depth: 0

      - name: Setup Docker for Server
        uses: ./.github/actions/setup-docker

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GOODMEM_REPO_TOKEN }}

      - name: Get server image tags
        id: server-tags
        run: |
          TAGS=$(make docker-tags)
          echo "tags<<EOF" >> "$GITHUB_OUTPUT"
          echo "$TAGS" >> "$GITHUB_OUTPUT"
          echo "EOF" >> "$GITHUB_OUTPUT"

      - name: Build and push server image
        id: build-server
        uses: docker/build-push-action@v6
        with:
          context: .
          file: server/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.server-tags.outputs.tags }}

      - name: Get hardened server image tags
        id: server-hardened-tags
        run: |
          TAGS=$(make docker-hardened-tags)
          echo "tags<<EOF" >> "$GITHUB_OUTPUT"
          echo "$TAGS" >> "$GITHUB_OUTPUT"
          echo "EOF" >> "$GITHUB_OUTPUT"

      - name: Build and push hardened server image
        id: build-server-hardened
        uses: docker/build-push-action@v6
        with:
          context: .
          file: server/Dockerfile.hardened
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.server-hardened-tags.outputs.tags }}

  # Container provenance - server image
  container-provenance-server:
    needs: [docker-build]
    permissions:
      id-token: write
      packages: write
      actions: read
    uses: slsa-framework/slsa-github-generator/.github/workflows/generator_container_slsa3.yml@v2.1.0
    with:
      image: ghcr.io/pair-systems-inc/goodmem/server
      digest: ${{ needs.docker-build.outputs.server-digest }}
    secrets:
      registry-password: ${{ secrets.GOODMEM_REPO_TOKEN }}

  # Container provenance - hardened server image
  container-provenance-server-hardened:
    needs: [docker-build]
    permissions:
      id-token: write
      packages: write
      actions: read
    uses: slsa-framework/slsa-github-generator/.github/workflows/generator_container_slsa3.yml@v2.1.0
    with:
      image: ghcr.io/pair-systems-inc/goodmem/server-hardened
      digest: ${{ needs.docker-build.outputs.server-hardened-digest }}
    secrets:
      registry-password: ${{ secrets.GOODMEM_REPO_TOKEN }}

  # Publish job - creates GitHub release with all artifacts and provenance
  publish:
    needs: [slsa-run, container-provenance-server, container-provenance-server-hardened]
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: Secure download provenance
        uses: slsa-framework/slsa-github-generator/.github/actions/secure-download-folder@v2.1.0
        with:
          name: ${{ needs.slsa-run.outputs.attestations-download-name }}
          sha256: ${{ needs.slsa-run.outputs.attestations-download-sha256 }}

      - name: Secure download release artifacts
        uses: slsa-framework/slsa-github-generator/.github/actions/secure-download-folder@v2.1.0
        with:
          name: ${{ fromJson(needs.slsa-run.outputs.build-artifacts-outputs).artifact-download-name }}
          path: artifacts
          sha256: ${{ fromJson(needs.slsa-run.outputs.build-artifacts-outputs).artifact-download-sha256 }}

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GOODMEM_REPO_TOKEN }}
          ATTESTATIONS: ${{ needs.slsa-run.outputs.attestations-download-name }}
          REF: ${{ github.ref }}
        run: |
          set -euo pipefail

          tag="$(echo "$REF" | cut -d '/' -f3-)"

          # Create the release
          gh -R "$GITHUB_REPOSITORY" release create "$tag" --generate-notes

          # Upload provenance attestations
          find "$ATTESTATIONS" -type f | while IFS= read -r file; do
            gh -R "$GITHUB_REPOSITORY" release upload "$tag" "$file"
          done

          # Upload build artifacts
          find artifacts/ -type f | while IFS= read -r file; do
            gh -R "$GITHUB_REPOSITORY" release upload "$tag" "$file"
          done
