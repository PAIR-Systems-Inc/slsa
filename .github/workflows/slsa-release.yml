name: SLSA Release Builder

permissions: {}

on:
  workflow_call:
    inputs:
      repo:
        description: "Repository to clone (owner/repo)"
        required: true
        type: string
      ref:
        description: "Git ref (branch, tag, SHA) to checkout"
        required: true
        type: string
    secrets:
      REPO_TOKEN:
        description: "GitHub token with access to clone private repo"
        required: true
      FOSSA_API_KEY:
        description: "Token to generate fossa reports"
        required: true
    outputs:
      provenance-download-name:
        description: "The name of the provenance attestation uploaded to the workflow run"
        value: ${{ jobs.slsa-run.outputs.attestations-download-name }}
      provenance-download-sha256:
        description: "The SHA256 of the provenance attestation uploaded to the workflow run"
        value: ${{ jobs.slsa-run.outputs.attestations-download-sha256 }}

jobs:
  slsa-setup:
    permissions:
      id-token: write
    runs-on: ubuntu-latest
    outputs:
      slsa-token: ${{ steps.generate.outputs.slsa-token }}
    steps:
      - name: Generate SLSA token
        id: generate
        uses: slsa-framework/slsa-github-generator/actions/delegator/setup-generic@v2.1.0
        with:
          slsa-workflow-recipient: "delegator_generic_slsa3.yml"
          slsa-rekor-log-public: true
          slsa-runner-label: "ubuntu-latest"
          slsa-build-action-path: ".github/actions/slsa-release"
          slsa-workflow-inputs: ${{ toJson(inputs) }}
          slsa-workflow-masked-inputs: ""

  slsa-run:
    needs: [slsa-setup]
    permissions:
      id-token: write
      contents: write
      packages: write
      actions: read
    uses: slsa-framework/slsa-github-generator/.github/workflows/delegator_generic_slsa3.yml@v2.1.0
    with:
      slsa-token: ${{ needs.slsa-setup.outputs.slsa-token }}
    secrets:
      secret1: ${{ secrets.REPO_TOKEN }}

  docker-build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      digest: ${{ steps.build-server.outputs.digest }}
    steps:
      - name: Checkout goodmem
        uses: actions/checkout@v4
        with:
          repository: ${{ inputs.repo }}
          ref: ${{ inputs.ref }}
          token: ${{ secrets.REPO_TOKEN }}
          fetch-depth: 0

      - name: Checkout SLSA build tools
        uses: actions/checkout@v4
        with:
          repository: PAIR-Systems-Inc/slsa
          path: __slsa__

      - name: Install Makefile.slsa
        run: cp __slsa__/Makefile.slsa .

      - name: Setup Docker for Server
        uses: ./.github/actions/setup-docker

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.REPO_TOKEN }}

      - name: Compute docker tags and build metadata
        id: meta
        run: |
          MAKEFILE="Makefile.slsa"

          TAGS=$(make -f "$MAKEFILE" docker-tags)
          echo "tags=$TAGS" >> "$GITHUB_OUTPUT"

          BUILD_ARGS=$(make -f "$MAKEFILE" docker-build-args)
          echo "build-args<<EOF" >> "$GITHUB_OUTPUT"
          echo "$BUILD_ARGS" >> "$GITHUB_OUTPUT"
          echo "EOF" >> "$GITHUB_OUTPUT"

          LABELS=$(make -f "$MAKEFILE" docker-labels)
          echo "labels<<EOF" >> "$GITHUB_OUTPUT"
          echo "$LABELS" >> "$GITHUB_OUTPUT"
          echo "EOF" >> "$GITHUB_OUTPUT"

      - name: fossa-scan
        uses: fossas/fossa-action@v1.8.0
        with:
          api-key: ${{ secrets.FOSSA_API_KEY }}
          generate-report: html

      - name: Save fossa report
        run: echo '${{ steps.fossa-scan.outputs.report }}' > THIRD_PARTY_LICENSES.html

      - name: Build and push server image
        id: build-server
        uses: docker/build-push-action@v6
        with:
          context: .
          file: server/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          build-args: ${{ steps.meta.outputs.build-args }}
          labels: ${{ steps.meta.outputs.labels }}

  docker-build-hardened:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      digest: ${{ steps.build-server-hardened.outputs.digest }}
    steps:
      - name: Checkout goodmem
        uses: actions/checkout@v4
        with:
          repository: ${{ inputs.repo }}
          ref: ${{ inputs.ref }}
          token: ${{ secrets.REPO_TOKEN }}
          fetch-depth: 0

      - name: Checkout SLSA build tools
        uses: actions/checkout@v4
        with:
          repository: PAIR-Systems-Inc/slsa
          path: __slsa__

      - name: Install Makefile.slsa
        run: cp __slsa__/Makefile.slsa .

      - name: Setup Docker for Server
        uses: ./.github/actions/setup-docker

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.REPO_TOKEN }}

      - name: Compute docker tags and build metadata
        id: meta
        run: |
          MAKEFILE="Makefile.slsa"

          TAGS=$(make -f "$MAKEFILE" docker-hardened-tags)
          echo "tags=$TAGS" >> "$GITHUB_OUTPUT"

          BUILD_ARGS=$(make -f "$MAKEFILE" docker-build-args)
          echo "build-args<<EOF" >> "$GITHUB_OUTPUT"
          echo "$BUILD_ARGS" >> "$GITHUB_OUTPUT"
          echo "EOF" >> "$GITHUB_OUTPUT"

          LABELS=$(make -f "$MAKEFILE" docker-hardened-labels)
          echo "labels<<EOF" >> "$GITHUB_OUTPUT"
          echo "$LABELS" >> "$GITHUB_OUTPUT"
          echo "EOF" >> "$GITHUB_OUTPUT"

      - name: fossa-scan
        uses: fossas/fossa-action@v1.8.0
        with:
          api-key: ${{ secrets.FOSSA_API_KEY }}
          generate-report: html

      - name: Save fossa report
        run: echo '${{ steps.fossa-scan.outputs.report }}' > THIRD_PARTY_LICENSES.html

      - name: Build and push hardened server image
        id: build-server-hardened
        uses: docker/build-push-action@v6
        with:
          context: .
          file: server/Dockerfile.hardened
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          build-args: ${{ steps.meta.outputs.build-args }}
          labels: ${{ steps.meta.outputs.labels }}

  container-provenance-server:
    needs: [docker-build]
    permissions:
      id-token: write
      packages: write
      actions: read
    uses: slsa-framework/slsa-github-generator/.github/workflows/generator_container_slsa3.yml@v2.1.0
    with:
      image: ghcr.io/pair-systems-inc/goodmem/server
      digest: ${{ needs.docker-build.outputs.digest }}
      private-repository: true
    secrets:
      registry-password: ${{ secrets.REPO_TOKEN }}

  container-provenance-server-hardened:
    needs: [docker-build-hardened]
    permissions:
      id-token: write
      packages: write
      actions: read
    uses: slsa-framework/slsa-github-generator/.github/workflows/generator_container_slsa3.yml@v2.1.0
    with:
      image: ghcr.io/pair-systems-inc/goodmem/server-hardened
      digest: ${{ needs.docker-build-hardened.outputs.digest }}
      private-repository: true
    secrets:
      registry-password: ${{ secrets.REPO_TOKEN }}

  publish:
    needs: [slsa-run, container-provenance-server, container-provenance-server-hardened]
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout goodmem
        uses: actions/checkout@v4
        with:
          repository: ${{ inputs.repo }}
          ref: ${{ inputs.ref }}
          token: ${{ secrets.REPO_TOKEN }}
          fetch-depth: 0

      - name: Checkout SLSA build tools
        uses: actions/checkout@v4
        with:
          repository: PAIR-Systems-Inc/slsa
          path: __slsa__

      - name: Install Makefile.slsa
        run: cp __slsa__/Makefile.slsa .

      - name: Secure download provenance
        uses: slsa-framework/slsa-github-generator/.github/actions/secure-download-folder@v2.1.0
        with:
          name: ${{ needs.slsa-run.outputs.attestations-download-name }}
          sha256: ${{ needs.slsa-run.outputs.attestations-download-sha256 }}

      - name: Secure download release artifacts
        uses: slsa-framework/slsa-github-generator/.github/actions/secure-download-folder@v2.1.0
        with:
          name: ${{ fromJson(needs.slsa-run.outputs.build-artifacts-outputs).artifact-download-name }}
          path: artifacts
          sha256: ${{ fromJson(needs.slsa-run.outputs.build-artifacts-outputs).artifact-download-sha256 }}

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ secrets.REPO_TOKEN }}
          ATTESTATIONS_DIR: ${{ needs.slsa-run.outputs.attestations-download-name }}
          ARTIFACTS_DIR: artifacts
        run: make -f Makefile.slsa github-release
