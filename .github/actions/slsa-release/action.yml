name: "SLSA Release Build Action"
description: "Thin TCA that clones goodmem and runs make artifacts-only for SLSA3 provenance"

inputs:
  slsa-workflow-inputs:
    description: "All the inputs formatted as json"
    type: string
    required: true
  slsa-layout-file:
    description: "Path to layout file"
    type: string
    required: true
  slsa-workflow-secret1:
    description: "REPO_TOKEN - GitHub token for cloning"
    type: string
    required: false
  slsa-workflow-secret2:
    description: "FOSSA_API_KEY - Token to generate fossa reports"
    type: string
    required: false
  # Unused secret inputs
  slsa-workflow-secret3: {}
  slsa-workflow-secret4: {}
  slsa-workflow-secret5: {}
  slsa-workflow-secret6: {}
  slsa-workflow-secret7: {}
  slsa-workflow-secret8: {}
  slsa-workflow-secret9: {}
  slsa-workflow-secret10: {}
  slsa-workflow-secret11: {}
  slsa-workflow-secret12: {}
  slsa-workflow-secret13: {}
  slsa-workflow-secret14: {}
  slsa-workflow-secret15: {}

outputs:
  artifact-download-name:
    description: "Name of the uploaded artifact"
    value: "artifacts-${{ steps.rng.outputs.random }}"
  artifact-download-sha256:
    description: "SHA256 of the uploaded artifacts"
    value: "${{ steps.upload.outputs.sha256 }}"

runs:
  using: "composite"
  steps:
    - name: Parse workflow inputs
      id: parse
      shell: bash
      run: |
        INPUTS='${{ inputs.slsa-workflow-inputs }}'
        echo "repo=$(echo "$INPUTS" | jq -r '.repo')" >> "$GITHUB_OUTPUT"
        echo "ref=$(echo "$INPUTS" | jq -r '.ref')" >> "$GITHUB_OUTPUT"

    - name: Checkout code
      uses: actions/checkout@v4
      with:
        repository: ${{ steps.parse.outputs.repo }}
        ref: ${{ steps.parse.outputs.ref }}
        token: ${{ inputs.slsa-workflow-secret1 }}
        fetch-depth: 0

    - name: Setup Java for Server
      uses: ./.github/actions/setup-java

    - name: Setup Node and pnpm
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Enable pnpm
      shell: bash
      run: |
        corepack enable
        corepack prepare pnpm@9 --activate
        node --version
        pnpm --version

    - name: Setup Go
      uses: ./.github/actions/setup-go-cli

    - name: Build artifacts
      shell: bash
      env:
        FOSSA_API_KEY: ${{ inputs.slsa-workflow-secret2 }}
      run: |
        make release-artifacts DRY_RUN=false

    - name: Generate layout file
      id: layout
      shell: bash
      env:
        SLSA_OUTPUTS_ARTIFACTS_FILE: ${{ inputs.slsa-layout-file }}
      run: ./../__TOOL_ACTION_DIR__/generate-layout.sh

    - name: Create random value
      id: rng
      uses: slsa-framework/slsa-github-generator/.github/actions/rng@v2.1.0

    - name: Share artifacts
      id: upload
      uses: slsa-framework/slsa-github-generator/.github/actions/secure-upload-folder@v2.1.0
      with:
        name: "${{ steps.rng.outputs.random }}-artifacts"
        path: dist
